{% extends 'bioedit/base.html' %}

{% block pagetitle %}Starting Page{% endblock %}

{% block content %}

{% if labs %}
	<ul>
	{% for lab in labs %}
	<li><a href="{% url 'bioedit:labSelect' lab.id %}">{{ lab.lab_name }}</a></li>
	{% endfor %}
	
	</ul>
	
{% else %}
	<p>No labs are available.</p>
{% endif %}

{% endblock %}
